<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Bowling Experiment</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-physics-system@v4.0.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/LugawPlain/aframe-super-hands-component@master/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/schteppe/cannon.js/build/cannon.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8" environment="preset: forest">
      <!-- Ground -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="20"
        color="#7BC8A4"
        static-body
      >
      </a-plane>

      <!-- Bowling Ball (Sphere) -->
      <a-sphere
        position="0 1 5"
        radius="0.3"
        color="#EF2D5E"
        dynamic-body="mass: 2"
        grabbable
      >
      </a-sphere>

      <!-- Bowling Pins (Cylinders) -->
      <a-cylinder
        position="-0.6 0.5 -3"
        radius="0.2"
        height="0.6"
        color="#FFC65D"
        dynamic-body
      >
      </a-cylinder>

      <a-cylinder
        position="0 0.5 -3"
        radius="0.2"
        height="0.6"
        color="#FFC65D"
        dynamic-body
      >
      </a-cylinder>

      <a-cylinder
        position="0.6 0.5 -3"
        radius="0.2"
        height="0.6"
        color="#FFC65D"
        dynamic-body
      >
      </a-cylinder>

      <!-- Camera -->
      <a-camera
        position="0 1.6 10"
        wasd-controls
        look-controls="pointerLockEnabled: true"
      >
        <a-cursor
          super-hands="colliderEvent: raycaster-intersection;
              colliderEventProperty: els;
              colliderEndEvent: raycaster-intersection-cleared;
              colliderEndEventProperty: clearedEls;"
          static-body="shape: sphere; sphereRadius: 0.001"
          color="white"
        >
        </a-cursor>
      </a-camera>

      <!-- Ambient Sound -->
      <a-sound
        src="url(assets/garden-ambience-236744.mp3)"
        position="0 2 0"
        loop="true"
        autoplay="true"
        volume="0.4"
      >
      </a-sound>
    </a-scene>
  </body>
</html>
